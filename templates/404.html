<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #CBD2A4; /* Soft green background */
            color: #333; /* Darker text for readability */
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            color: #859F3D; /* Dark green color for the heading */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 30px;
        }

        a {
            font-size: 1.1em;
            text-decoration: none;
            color: #859F3D;
            background-color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #859F3D; /* Green background on hover */
            color: white;
        }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>Sorry, the page you're looking for doesn't exist.</p>
    <a href="/">Go to Home</a>
</body>
</html>
