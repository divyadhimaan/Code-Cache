<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>{{ question['question_title'] }} - Code Cache</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view_question.css') }}">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>{{ question['question_title'] }}</h1>
        <a href="{{ url_for('edit_question', question_id=question['question_id']) }}">
          <button class="edit-button">
            <i class="fas fa-edit"></i> Edit
          </button>
        </a>
      </div>
      
      <div class="question-details">
        <div>
          <strong>Difficulty:</strong> {{ question['difficulty'] }}
        </div>

        <div class="star-rating" data-question-id="{{ question['question_id'] }}">
            <i class="fas fa-star {% if question['revision'] == 1 %}checked{% endif %}" data-star="1"></i>
        </div>
      </div>

      <div class="notes-container">
        <h3>Notes</h3>
        <div class="notes-content">
          {{ notes_html|safe }}
        </div>
        <a href="{{ question['link'] }}" target="_blank">View External Link</a>
      </div>

      <a href="/view_cache">
        <button class="back-button">
          <i class="fas fa-arrow-left"></i> 
        </button>
      </a>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  </body>
</html>
