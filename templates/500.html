<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #CBD2A4; /* Light green background */
            color: #333; /* Dark text for readability */
            text-align: center;
            margin: 0;
            padding: 0;av4ai
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            line-height: 1.6;
        }

        /* Heading (500 error) styles */
        h1 {
            font-size: 4em;
            color: #859F3D; /* Dark green for the heading */
            margin-bottom: 20px;
        }

        /* Paragraph text (error message) styles */
        p {
            font-size: 1.5em;
            color: #333; /* Regular text color */
            margin-bottom: 30px;
        }

        /* Link (Go to Home) button styles */
        a {
            font-size: 1.2em;
            color: #859F3D; /* Dark green for the link */
            text-decoration: none;
            background-color: white;
            padding: 12px 25px;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        /* Hover effect for the link */
        a:hover {
            background-color: #859F3D;
            color: white; /* Text turns white when hovering */
            transform: translateY(-2px); /* Slight lift effect */
        }

        /* Small responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em; /* Smaller font size on mobile */
            }
            p {
                font-size: 1.2em; /* Adjust paragraph font size */
            }
            a {
                font-size: 1.1em; /* Adjust button font size */
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>500 - Internal Server Error</h1>
    <p>Something went wrong on our end. Please try again later.</p>
    <a href="/">Go to Home</a>
</body>
</html>
